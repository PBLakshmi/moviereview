<div class="container-fluid">
  <app-header></app-header>
  <div class="toolbar">
    <div class="add-review">
      <button type="button" class="btn btn-primary" [routerLink]="['add']">
        Add New One
      </button>
    </div>
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <form [formGroup]="searchForm">
            <input
              type="search"
              formControlName="searchMovie"
              class="form-control"
              placeholder="Search a movie"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="row">
    <div class="col-md-3" *ngFor="let Review of filteredmovies">
      <div class="card">
        <div class="d-flex justify-content-center align-items-center">
          <div class="movie-list">
            <img
              src="assets/images/{{ Review.imageUrl }}"
              alt="movie Image"
              style="width: 12rem"
              height="250rem"
            />
            <div class="card-body">
              <h3 class="card-title">{{ Review.movieName }}</h3>
              <p class="card-text">{{ Review.castAndCrew }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center">
  <router-outlet></router-outlet>
</div>
